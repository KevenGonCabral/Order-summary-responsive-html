<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Outfit:wght@100;200;300;400;500;600;700;800;900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <title>Frontend Mentor | Order summary card</title>
</head>
<body>
    <div class="container-main">
        <div class="img-cont">
            <img src="img/illustration-hero.svg" alt="">
        </div>
        <div class="text-cont">
            <div class="summary">
                <h1>Order Summary</h1>
                <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
                    device anywhere you like!</p>        
            </div>
            
            <div class="sub-container">
                <div class="incon">
                    <img src="img/icon-music.svg" alt="">
                </div>
                <div class="prices">
                    <h3>Annual Plan</h3>
                    <p>$59.99/year</p>
                </div>
                <div class="change">
                    <h3>Change</h3>         
                </div>
                
            </div>
            <div class="pay-bt">
                <button>Proceed to Payment </button>          
            </div>
            <div class="cancel-bt">
                <h3>Cancel Order</h3>
            </div>
        </div>


        
      
    </div>

  <div class="attribution"><p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/KevenGonCabral" target="_blank">KevenGonCabral</a>.</p>
    
  </div>
</body>
</html>
